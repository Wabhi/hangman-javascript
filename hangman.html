<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width"
    />
    <title>HANGMAN <spna>GAME</spna>></title>
    <link
      rel="stylesheet"
      href="C:\\Users\\User\\Desktop\\Web Development\\HANGMAN\\hangman.css"
    />
  </head>
  <body>
    <h1>HANGMAN</h1>
    <p>Find The Hidden Word - Enter a Letter</p>
    <div class="game-container">
      <svg
        width="200"
        height="250"
        class="figure-container"
      >
        <!--This is for line -->
        <line
          x1="60"
          y1="20"
          x2="140"
          y2="20"
        ></line>
        <line
          x1="140"
          y1="20"
          x2="140"
          y2="50"
        ></line>
        <line
          x1="60"
          y1="20"
          x2="60"
          y2="230"
        ></line>
        <line
          x1="20"
          y1="230"
          x2="100"
          y2="230"
        ></line>

        <!--This is for circle head -->
        <circle
          cx="140"
          cy="70"
          r="20"
          class="figure-part"
        ></circle>

        <!---This is for body-->
        <line
          x1="140"
          y1="90"
          x2="140"
          y2="150"
          class="figure-part"
        ></line>

        <!--This is for arms -->
        <line
          x1="140"
          y1="120"
          x2="120"
          y2="100"
          class="figure-part"
        ></line>
        <line
          x1="140"
          y1="120"
          x2="160"
          y2="100"
          class="figure-part"
        ></line>

        <!--This is for legs -->
        <line
          x1="140"
          y1="150"
          x2="120"
          y2="180"
          class="figure-part"
        ></line>
        <line
          x1="140"
          y1="150"
          x2="160"
          y2="180"
          class="figure-part"
        ></line>
      </svg>
      <div class="wrong-letters-container">
        <div
          class="wrong-letters"
          id="wrong-letters"
        >
          <!--- <p>Wrong Letters</p>
                     <span>A B C D</span> -->
        </div>
      </div>
      <div class="word" id="word">
        <!--- <div class="letter">S</div>
                <div class="letter">T</div>
                <div class="letter">U</div>
                <div class="letter">V</div>
                <div class="letter">X</div>
                <div class="letter">S</div>
                <div class="letter">T</div>
                <div class="letter">U</div>
                <div class="letter">V</div>
                <div class="letter">X</div> --->
      </div>
      <div
        class="popup-container"
        id="popup-container"
      >
        <div class="popup" id="popup">
          <!--This is for popup for final massage-->
          <h2 id="final-massage">You Have Won</h2>
          <button
            id="play-button"
            onclick="window.location.reload()"
          >
            Play Again
          </button>
        </div>
      </div>
    </div>
    <!--This is for notification -->
    <div
      class="notify-container"
      id="notify-container"
      show
    >
      <p>You have already enter this letter</p>
    </div>
    <script src="C:\\Users\\User\\Desktop\\Web Development\\HANGMAN\\hangman.js"></script>
  </body>
</html>
